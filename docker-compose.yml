version: '2'
services:
    mysql:
        image: mysql:5.6
        environment:
            - MYSQL_ROOT_PASSWORD=test
            - MYSQL_DATABASE=wonderqa
        ports:
            - 3307:3306
        volumes:
            - ~/.docker/mysqldb/:/var/lib/mysql
        restart: always
    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      depends_on:
          - mysql
      links:
          - mysql
      environment:
          PMA_HOST: mysql
          PMA_USER: root
          PMA_PASSWORD: test
      ports:
          - 8081:80
      restart: always
    redis:
        image: redis
        ports:
            - 6379:6379
        volumes: 
            - ~/.docker/redis/conf/redis.conf:/etc/redis/redis.conf
            - ~/.docker/redis/data:/data
        restart: always
